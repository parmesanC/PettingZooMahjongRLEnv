<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≠¶Ê±âÈ∫ªÂ∞Ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        
        .game-info {
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
        }
        
        .info-item {
            padding: 10px;
            background-color: #394b59;
            border-radius: 5px;
        }
        
        .info-item strong {
            font-size: 24px;
            color: #f1c40f;
        }
        
        .players-area {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .player-card {
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
        }
        
        .player-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f1c40f;
            font-weight: bold;
        }
        
        .tile-group {
            margin: 10px 0;
        }
        
        .tile-group-title {
            font-size: 14px;
            color: #8e44ad;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .tile-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tile {
            width: 50px;
            height: 70px;
            background-color: #f5deb3;
            border: 2px solid #8b4513;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        .tile:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        }
        
        .meld-tile {
            background-color: #ffe4b5;
            border-color: #d35400;
        }
        
        .special-gang {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .discard-area {
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .action-area {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-group {
            grid-column: span 4;
        }
        
        .action-btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .action-btn:hover {
            background-color: #2980b9;
        }
        
        .action-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .tile-btn {
            width: 60px;
            height: 80px;
            font-size: 18px;
            background-color: #f39c12;
            border-color: #d68910;
        }
        
        .game-over {
            text-align: center;
            padding: 40px;
            background-color: #34495e;
            border-radius: 10px;
            margin: 20px;
        }
        
        .game-over.winner {
            background-color: #27ae60;
        }
        
        .game-over h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .restart-btn:hover {
            background-color: #2980b9;
        }
        
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 24px;
            color: #7f8c8d;
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .connected {
            background-color: #27ae60;
            color: white;
        }
        
        .disconnected {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading">üéÆ Ê∏∏ÊàèÂä†ËΩΩ‰∏≠...</div>
        <p style="color: #7f8c8d; margin-top: 10px;">Ê≠£Âú®ËøûÊé•Âà∞ÊúçÂä°Âô®</p>
    </div>
    
    <div class="connection-status disconnected" id="connectionStatus">
        ‚ùå Êú™ËøûÊé•
    </div>
    
    <script>
        const APP = {
            ws: null,
            wsConnected: false,
            reconnectAttempts: 0,
            maxReconnectAttempts: 5,
            
            init() {
                this.connectWebSocket();
            },
            
            connectWebSocket() {
                if (this.wsConnected) return;
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                console.log(`Â∞ùËØïËøûÊé• WebSocket: ${wsUrl}`);
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.wsConnected = true;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus(true);
                    console.log('‚úì WebSocketÂ∑≤ËøûÊé•');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = (event) => {
                    this.wsConnected = false;
                    this.updateConnectionStatus(false);
                    console.log('‚ùå WebSocketÂ∑≤Êñ≠ÂºÄ');
                    
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        console.log(`Â∞ùËØïÈáçËøû (${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
                        setTimeout(() => this.connectWebSocket(), 3000);
                    }
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocketÈîôËØØ:', error);
                };
            },
            
            handleMessage(data) {
                if (data.type === 'initial_state') {
                    // ÂàùÂßãÁä∂ÊÄÅÔºåÊõ¥Êñ∞Êï¥‰∏™È°µÈù¢
                    document.body.innerHTML = data.html;
                    this.updateConnectionStatus(true);
                    this.attachActionListeners();
                    console.log('‚úì ÂàùÂßãÊ∏∏ÊàèÁä∂ÊÄÅÂ∑≤Êé•Êî∂');
                } else if (data.type === 'state') {
                    document.body.innerHTML = data.html;
                    this.updateConnectionStatus(true);
                    this.attachActionListeners();
                } else if (data.type === 'action_prompt') {
                    const actionArea = document.getElementById('action-area');
                    if (actionArea) {
                        actionArea.innerHTML = data.html;
                        this.attachActionListeners();
                    }
                } else if (data.type === 'game_over') {
                    document.body.innerHTML = data.html;
                    this.attachRestartListener();
                }
            },
            
            attachActionListeners() {
                const actionBtns = document.querySelectorAll('.action-btn, .tile-btn');
                actionBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const actionType = parseInt(e.target.dataset.actionType);
                        const parameter = parseInt(e.target.dataset.parameter);
                        this.sendAction(actionType, parameter);
                    });
                });
            },
            
            attachRestartListener() {
                const restartBtn = document.querySelector('.restart-btn');
                if (restartBtn) {
                    restartBtn.addEventListener('click', () => {
                        location.reload();
                    });
                }
            },
            
            sendAction(actionType, parameter) {
                if (!this.wsConnected) {
                    alert('WebSocketÊú™ËøûÊé•ÔºåËØ∑Á≠âÂæÖ');
                    return;
                }
                
                try {
                    this.ws.send(JSON.stringify({
                        type: 'action',
                        actionType: actionType,
                        parameter: parameter
                    }));
                    console.log(`ÂèëÈÄÅÂä®‰Ωú: (${actionType}, ${parameter})`);
                } catch (error) {
                    console.error('ÂèëÈÄÅÂä®‰ΩúÂ§±Ë¥•:', error);
                    alert('ÂèëÈÄÅÂä®‰ΩúÂ§±Ë¥•: ' + error.message);
                }
            },
            
            updateConnectionStatus(connected) {
                let statusEl = document.getElementById('connectionStatus');
                // Â¶ÇÊûúÂÖÉÁ¥†‰∏çÂ≠òÂú®ÔºåÂàõÂª∫ÂÆÉÔºàinnerHTMLÊõøÊç¢ÂêéÂèØËÉΩ‰ºö‰∏¢Â§±Ôºâ
                if (!statusEl) {
                    statusEl = document.createElement('div');
                    statusEl.id = 'connectionStatus';
                    statusEl.className = 'connection-status';
                    document.body.appendChild(statusEl);
                }
                statusEl.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
                statusEl.textContent = connected ? '‚úì Â∑≤ËøûÊé•' : '‚ùå Êú™ËøûÊé•';
            }
        };
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            APP.init();
        });
    </script>
</body>
</html>
